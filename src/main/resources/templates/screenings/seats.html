<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sædevælger</title>
    <link rel="stylesheet" th:href="@{/css/Style.css}">
</head>
<body>
<h1>Vælg sæder</h1>
<div id="toolbar">
    <span>Billetter:</span>
    <button id="dec">−</button>
    <strong id="count">2</strong>
    <button id="inc">+</button>
    <button id="suggest">Find bedste sæder</button>
    <span id="status"></span>
    <button id="checkout" class="primary">Gennemfør</button>
</div>
<div class ="auditorium">
    <div class="screen">Lærred</div>
    <div id="seating" th:attr="data-screening-id=${screeningId}"></div>
</div>
<div id="toast"></div>

<script th:inline="javascript">
    const screeningId = /*[[${screeningId}]]*/ 1;
</script>

<script src="/scripts/SeatScript.js" defer></script>
</body>
</html>
