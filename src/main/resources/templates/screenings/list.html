<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
  <meta charset="UTF-8">
  <title>Forestillinger</title>
  <link rel="stylesheet" th:href="@{/css/theme.css}">
  <link rel="stylesheet" th:href="@{/css/utilities.css}">
  <link rel="stylesheet" th:href="@{/css/screeningStyle.css}">
</head>
<body class="screenings">
<header class="topbar">
  <div class="brand">KinoXP</div>
  <nav class="tabs">
    <a class="tab" th:href="@{/}">Forside</a>
    <a class="tab" th:href="@{/billetter}">Billetter</a>
    <a class="tab" th:href="@{/movies}">Ret i film</a>
    <a class="tab" th:href="@{/mad-drikke}">Mad / Drikke</a>
    <a class="tab" th:href="@{/kalender}">Kalender</a>
    <a class="tab admin" th:href="@{/vagtplan}">Vagtplan</a>
  </nav>
  <div class="auth">
    <span>Bruger: X</span>
    <a class="btn" href="#">Log ind/ud</a>
  </div>
</header>


<main>
  <h1>Forestillinger</h1>

  <!-- Flash-besked -->
  <div th:if="${msg}" class="alert alert--success" th:text="${msg}"></div>

  <!-- Filter: vælg film og dato -->
  <form method="get" th:action="@{/screenings}" style="margin-bottom:16px;">
    <label for="movie">Vælg film:</label>
    <select name="movieId" id="movie" required>
      <option value="" th:if="${selectedMovie == null}">-- Vælg film --</option>
      <option th:each="m : ${movies}"
              th:value="${m.id}"
              th:text="${m.movieTitle}"
              th:selected="${selectedMovie != null and selectedMovie.id == m.id}">
      </option>
    </select>

    <label for="date">Dato:</label>
    <input type="date" id="date" name="date" th:value="${date}"/>

    <button type="submit">Vis forestillinger</button>
  </form>

  <!-- Resultater -->
  <div th:if="${screenings != null}">
    <div class="section-bar"
         th:text="'Visninger af ' + ${selectedMovie.movieTitle} + ' d. ' + ${date}">
    </div>

    <p th:if="${#lists.isEmpty(screenings)}">Ingen forestillinger fundet for denne dag.</p>

    <table th:if="${!#lists.isEmpty(screenings)}" class="table">
      <thead>
      <tr>
        <th>Tidspunkt</th>
        <th>Sal</th>
        <th>Ledige pladser</th>
        <th>Handling</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="s : ${screenings}">
        <td th:text="${#temporals.format(s.time, 'HH:mm')}">19:00</td>
        <td th:text="${s.auditorium}">1</td>
        <td th:text="${s.availableSeats}">240</td>
        <td>
          <!-- Gå til billetsalg (brug adapter-endpoint i ScreeningController) -->
          <a th:href="@{/screenings/{id}/buy(id=${s.id})}">Køb billetter</a>
          &nbsp;|&nbsp;
          <a th:href="@{/screenings/{id}/edit(id=${s.id})}">Rediger</a>
          <form th:action="@{/screenings/{id}/delete(id=${s.id})}" method="post" style="display:inline">
            <button type="submit">Slet</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <p style="margin-top:18px;"><a th:href="@{/screenings/new}">➕ Opret ny forestilling</a></p>
</main>
</body>
</html>
