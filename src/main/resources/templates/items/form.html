<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vare</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/utilities.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<body>
<header class="topbar">
    <div class="brand">KinoXP</div>
    <nav class="tabs">
        <a class="tab" th:href="@{/}">Forside</a>
        <a class="tab" th:href="@{/billetter}">Billetter</a>
        <a class="tab" th:href="@{/movies}">Ret i film</a>
        <a class="tab" th:href="@{/mad-drikke}">Mad / Drikke</a>
        <a class="tab" th:href="@{/kalender}">Kalender</a>
        <a class="tab admin" th:href="@{/vagtplan}">Vagtplan</a>
    </nav>
    <div class="auth">
        <span>Bruger: X</span>
        <a class="btn" href="#">Log ind/ud</a>
    </div>
</header>
<main class = "page">
<h1 th:text="${item.id == null ? 'Ny vare' : 'RedigÃ©r vare'}"></h1>

<form th:action="@{${item.id == null} ? '/items' : '/items/' + ${item.id}}"
      th:object="${item}" method="post">
    <p>Navn: <input th:field="*{name}" required /></p>
    <p>Kategori:
        <select th:field="*{category}">
            <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
        </select>
    </p>
    <p>Pris (DKK): <input type="number" th:field="*{price}" min="1" required /></p>

    <button type="submit">Gem</button>
</form>

<p><a th:href="@{/items}">Tilbage</a></p>
</main>
</body>
</html>
