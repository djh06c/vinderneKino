<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Varer</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/utilities.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<header class="topbar">
    <div class="brand">KinoXP</div>
    <nav class="tabs">
        <a class="tab" th:href="@{/}">Forside</a>
        <a class="tab" th:href="@{/billetter}">Billetter</a>
        <a class="tab" th:href="@{/movies}">Ret i film</a>
        <a class="tab" th:href="@{/mad-drikke}">Mad / Drikke</a>
        <a class="tab" th:href="@{/kalender}">Kalender</a>
        <a class="tab admin" th:href="@{/vagtplan}">Vagtplan</a>
    </nav>
    <div class="auth">
        <span>Bruger: X</span>
        <a class="btn" href="#">Log ind/ud</a>
    </div>
</header>
<main class = "page">
<h1>Varer</h1>

<table>
    <thead>
    <tr><th>Navn</th><th>Kategori</th><th>Pris</th><th>Handling</th></tr>
    </thead>
    <tbody>
    <tr th:each="i : ${items}">
        <td th:text="${i.name}"></td>
        <td th:text="${i.category}"></td>
        <td th:text="${i.price} + ' kr'"></td>
        <td>
            <a th:href="@{|/items/${i.id}/edit|}">Redig√©r</a>
            <form th:action="@{|/items/${i.id}/delete|}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('Slet varen?')">Slet</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/items/new}">Opret ny vare</a></p>
</main>
</body>
</html>
